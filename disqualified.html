<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqualified</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            position: relative;
        }

        header h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .disqualified-section {
            text-align: center;
            margin: 20px auto;
            width: 80%; 
        }

        .disqualified-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .offer-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            margin: 0 20px; 
            display: inline-block; 
            vertical-align: top; 
        }

        .offer-card h4 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #0073e6;
        }

        .offer-card p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .phone-number-header {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>

    </header>

        </div>

        <div class="offer-card">
            <h4>Offer 2</h4>

        </div>

        <div class="offer-card">
            <h4>Offer 3</h4>

        </div>
    </section>
</body>
</html>
