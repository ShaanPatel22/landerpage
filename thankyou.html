<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional custom CSS for the Thank You page */
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            position: relative;
        }

        header h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .thankyou-section {
            text-align: center;
            margin: 20px auto;
            width: 80%; /* Center the content */
        }

        .thankyou-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style for individual offer cards */
        .offer-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            margin: 0 20px; /* Adjust spacing between offer cards */
            display: inline-block; /* Display offers on the same row */
            vertical-align: top; /* Align offer cards at the top */
        }

        .offer-card h4 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #0073e6;
        }

        .offer-card p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h2>Thank you for taking action!</h2>
    </header>

    <section class="thankyou-section">
        <h3>Explore More Exclusive Offers:</h3>
        <!-- Offer 1 -->
        <div class="offer-card">
            <h4>Offer 4</h4>
            <p>Offer details and benefits.</p>
            <!-- Add affiliate link for Offer 4 -->
            <a href="#" class="claim-button">Learn More</a>
        </div>

        <!-- Offer 5 -->
        <div class="offer-card">
            <h4>Offer 5</h4>
            <p>Offer details and benefits.</p>
            <!-- Add affiliate link for Offer 5 -->
            <a href="#" class="claim-button">Learn More</a>
        </div>

        <!-- Offer 6 -->
        <div class="offer-card">
            <h4>Offer 6</h4>
            <p>Offer details and benefits.</p>
            <!-- Add affiliate link for Offer 6 -->
            <a href="#" class="claim-button">Learn More</a>
        </div>
    </section>
</body>
</html>
